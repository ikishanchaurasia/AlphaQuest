<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnigmaQuest</title>
    <link rel="stylesheet" type="text/css" href="puzzle.css" />
  </head>
  <body>
    <div class="header">
      <!-- Play Button -->
      <div id="hideheader" class="play-button hidden">
        <button id="playbutton">Play</button>
      </div>

      <!-- Messages Container -->
      <div id="messages" class="hidden">
        <div>
          <h1 class="message">You win!</h1>
        </div>
        <div id="score" class="hidden">Score:</div>
      </div>
    </div>
    <!-- Game Container -->
    <div class="game">
      <!-- Grid 1 -->
      <div id="grid1" class="hidden">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button></button>
      </div>

      <!-- Grid 2 -->
      <div id="grid2" class="hidden">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button></button>
      </div>

      <!-- Grid 3 -->
      <div id="grid3" class="hidden">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button></button>
      </div>

      <!-- Footer Container -->
      <div id="grid" class="footer hidden">
        <!-- <button>Play</button> -->
        <span id="move">Move: 100</span>
        <span id="time">Time left: 100</span>
      </div>
    </div>
    <script src="puzzle.js"></script>
  </body>
</html>
